name: ui_kit_library
description: A high-cohesion, theme-driven UI component library.
version: 0.0.1
homepage: https://your-repo-url.com
environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.22.0"
dependencies:
  flutter:
    sdk: flutter
  # --- Foundation ---
  intl: ^0.19.0 # 格式化
  google_fonts: ^6.1.0 # 字體管理
  vector_math: ^2.1.4 # 向量運算
  # --- UI & Animation ---
  flutter_svg: ^2.0.9 # SVG 支援 (憲章 5.2)
  rive: ^0.13.4 # 複雜狀態動畫 (憲章 6.1)
  flutter_animate: ^4.5.0 # 微互動 (憲章 6.1)
  shimmer: ^3.0.0 # 骨架載入效果
  equatable: ^2.0.5 # Value equality
  # --- Theming Automation ---
  theme_tailor_annotation: ^3.1.1 # 自動生成 ThemeExtension (憲章 3.3)
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  alchemist: ^0.13.0 # Golden tests
  # --- Generators ---
  build_runner: ^2.4.8 # 核心生成器
  theme_tailor: ^3.1.1 # Theme 生成邏輯
  flutter_gen_runner: ^5.4.0 # Assets 生成邏輯 (憲章 5.1)
# --- Assets Config (憲章 5.1) ---
flutter_gen:
  output: lib/src/foundation/gen/ # 生成檔案位置
  line_length: 80
  integrations:
    flutter_svg: true
    rive: true
# --- Assets Declaration ---
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/devices/
    - assets/images/devices_xl/
    - assets/anims/
    - assets/fonts/

