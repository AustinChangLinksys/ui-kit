name: generative_ui
description: Generative UI client-side orchestration with mock-first proof of concept for LLM integration.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  ui_kit_library:
    path: ../

  # AWS Connectivity
  aws_common: ^0.7.5
  aws_signature_v4: ^0.6.5
  http: ^1.2.1

  # Configuration
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  alchemist: ^0.13.0

flutter:
  uses-material-design: true
  assets:
    - assets/ai_config.json
